<html lang="en">
<head>

    <title>在路上登录界面</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

        <div class="login">

                    <label for="username">账号</label>

                    <label for="password">密码</label>
                    <input type="password" id="password">
                </div>
                <div id="alert">测试文字</div>
                <a href="index.html"><button id="btn">登录</button></a>               
            </div>
        </div>
